<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>借阅记录 - 管理员</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- RemixIcon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- NProgress -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nprogress@0.2.0/nprogress.css">
    <script src="https://cdn.jsdelivr.net/npm/nprogress@0.2.0/nprogress.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.2/dist/axios.min.js"></script>
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>

    <!-- 配置与业务脚本 -->
    <script src="../../js/config.js"></script>
    <script src="../../js/utils/storage.js"></script>
    <script src="../../js/utils/http.js"></script>
    <script src="../../js/api/book.js"></script>
    <script src="../../js/modules/admin-book-record.js"></script>

    <style>
        [x-cloak] { display: none !important; }
        #nprogress .bar { background: #ef4444 !important; }
    </style>
</head>
<body class="bg-gray-50" x-data="adminBookRecordModule()" x-init="init()" x-cloak>
    <div class="min-h-screen">
        <header class="bg-white shadow-sm">
            <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <button @click="backToList" class="p-2 rounded-lg bg-gray-100 hover:bg-gray-200">
                        <i class="ri-arrow-left-line"></i>
                    </button>
                    <div>
                        <h1 class="text-xl font-semibold text-gray-900" x-text="book?.title || '借阅记录'"></h1>
                        <p class="text-sm text-gray-500">查看该书的借阅历史</p>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <span class="text-sm text-gray-600 hidden sm:inline">管理员</span>
                    <button @click="logout" class="inline-flex items-center px-3 py-2 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-lg border border-gray-200 transition">
                        <i class="ri-logout-box-r-line mr-2"></i>退出
                    </button>
                </div>
            </div>
        </header>

        <main class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="bg-white shadow rounded-xl overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">借阅人</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">状态</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">借出时间</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">归还时间</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">应还时间</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <template x-if="loading">
                                <tr>
                                    <td colspan="5" class="px-4 py-6 text-center text-gray-500">加载中...</td>
                                </tr>
                            </template>
                            <template x-if="!loading && records.length === 0">
                                <tr>
                                    <td colspan="5" class="px-4 py-6 text-center text-gray-500">暂无借阅记录</td>
                                </tr>
                            </template>
                            <template x-for="item in records" :key="item.id">
                                <tr class="hover:bg-gray-50">
                                    <td class="px-4 py-3 text-sm text-gray-900" x-text="item.realName || item.username || '未知用户'"></td>
                                    <td class="px-4 py-3 text-sm">
                                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium" :class="{
                                            'bg-green-50 text-green-700': item.status === 'RETURNED',
                                            'bg-amber-50 text-amber-700': item.status === 'BORROWED',
                                            'bg-red-50 text-red-700': item.status === 'OVERDUE'
                                        }" x-text="statusLabel(item.status)"></span>
                                    </td>
                                    <td class="px-4 py-3 text-sm text-gray-700" x-text="formatDate(item.borrowDate)"></td>
                                    <td class="px-4 py-3 text-sm text-gray-700" x-text="formatDate(item.returnDate)"></td>
                                    <td class="px-4 py-3 text-sm text-gray-700" x-text="formatDate(item.dueDate)"></td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
